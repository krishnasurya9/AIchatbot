<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src https: data:; script-src 'unsafe-inline' 'unsafe-eval'; style-src 'unsafe-inline';">
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; margin: 8px; }
      .msg { padding: 8px; margin: 6px 0; border-radius: 6px; }
      .user { background: #e8f0ff; }
      .bot { background: #eef9f0; }
      #messages { max-height: 70vh; overflow-y: auto; border: 1px solid #eee; padding: 8px; }
    </style>
  </head>
  <body>
    <div id="messages"></div>
    <script>
      const vscode = acquireVsCodeApi();
      const messagesContainer = document.getElementById('messages');

      window.addEventListener('message', event => {
        const { type, payload } = event.data;
        if (type === 'userMessage') {
          appendMessage(payload.content, 'user');
        } else if (type === 'botReply') {
          appendMessage(payload.content, 'bot');
        }
      });

      function appendMessage(text, role) {
        const el = document.createElement('div');
        el.className = 'msg ' + role;
        el.textContent = text;
        messagesContainer.appendChild(el);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // optional: request initial history in future by posting to extension host
    </script>
  </body>
</html>
